<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="form-check form-check-inline">
        <label *ngFor="let fruit of fruits | async" class="mr-3">
          <input type="checkbox" [(ngModel)]="visibleMarkers[fruit.key]" 
           name="{{fruit.key}}" class="mr-1"><span class="text-light text-capitalize">{{fruit.name}}</span>
        </label>
    </div>
  </nav>
  
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <ng-container  *ngFor="let marker of fruits | async">
      <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" [iconUrl]="marker.icon" *ngIf="visibleMarkers[marker.key]">
        <agm-info-window>
          <h5>{{marker.title}}</h5>
          <p class="text-muted">Recomendaciones de temperatura para su cultivo.</p>
          <div class="d-flex justify-content-between">
              <span class="mr-1"><i class="fa fa-thermometer-full text-muted"></i> <strong>Máx.</strong> 30º</span>
              <span class="mr-1"><i class="fa fa-thermometer-half text-muted"></i> <strong>Prom.</strong> 25º</span>
              <span class="mr-1"><i class="fa fa-thermometer-empty text-muted"></i> <strong>Min.</strong> 10º</span>
          </div>
          
        </agm-info-window>
      </agm-marker>
    </ng-container>
    
  </agm-map>
